<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Results summary component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main container">
			<section class="result--container">
				<span class="result__section-title">Your Result</span>
				<div class="result__average-result-wrapper">
					<div id="average-result">
						<!-- Average result -->
					</div>
					<span class="result__total-result-text opacity-50">of 100</span>
				</div>
				<span class="result__performance-text">Great</span>
				<p class="result__description">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>

			<section class="summary--container">
				<h2 class="summary__section-title">Summary</h2>
				<div class="summary__results-container" id="summary-result">
					<!-- Summary result -->
				</div>
				<button class="continue-btn">Continue</button>
			</section>
		</main>

		<section class="attribution-section">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</div>
		</section>
		<script src="index.js" type="module"></script>
	</body>
</html>
